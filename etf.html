<body>
    <div class="container">
        <div class="header">

            <p>æŸ¥è©¢å°ç£è­‰åˆ¸å¸‚å ´ETFåŸºé‡‘è³‡è¨Š</p>

        <div class="controls">

            <a href="index.html" class="btn btn-secondary">

        <div id="loading" class="loading">

            <p>æ­£åœ¨å–å¾—ETFè³‡æ–™ï¼Œè«‹ç¨å€™...</p>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="è¼¸å…¥ETFä»£è™Ÿæˆ–åç¨±æœå°‹...">
        </div>
        
        <div class="etf-container">
            <table id="etfTable">
                <thead>
                    <tr>
                        <th>ETFä»£è™Ÿ</th>
                        <th>ETFåç¨±</th>
                        <th>è¿½è¹¤æ¨™çš„æŒ‡æ•¸</th>
                        <th>åŸºé‡‘é¡å‹</th>
                        <th>æŠ•è³‡ç¶“ç†äºº</th>
                    </tr>
                </thead>
                <tbody id="etfTableBody">
                    <!-- ETFè³‡æ–™å°‡åœ¨é€™è£¡å‹•æ…‹ç”Ÿæˆ -->
                </tbody>
            </table>

        <div class="last-updated" id="lastUpdated">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const refreshBtn = document.getElementById('refreshBtn');
            const searchInput = document.getElementById('searchInput');
            const etfTableBody = document.getElementById('etfTableBody');
            const loadingElement = document.getElementById('loading');
            const statusElement = document.getElementById('status');
            const lastUpdatedElement = document.getElementById('lastUpdated');
            
            let etfData = [];
            
            // è¼‰å…¥ETFè³‡æ–™
            async function loadETFData() {
                try {
                    showLoading(true);
                    const response = await fetch('http://localhost:3000/api/etf-list');
                    const result = await response.json();
                    
                    if (result.success) {
                        etfData = result.data;
                        renderETFTable(etfData);
                        
                        // æ›´æ–°æœ€å¾Œæ›´æ–°æ™‚é–“
                        const lastUpdated = new Date(result.lastUpdated).toLocaleString('zh-TW');
                        lastUpdatedElement.textContent = `æœ€å¾Œæ›´æ–°æ™‚é–“: ${lastUpdated} ${result.fromCache ? '(å¿«å–è³‡æ–™)' : ''}`;
                        
                        showStatus('è³‡æ–™è¼‰å…¥æˆåŠŸ', 'success');
                    } else {
                        throw new Error(result.message || 'ç„¡æ³•å–å¾—ETFè³‡æ–™');
                    }
                } catch (error) {
                    console.error('è¼‰å…¥ETFè³‡æ–™å¤±æ•—:', error);
                    showStatus(`è¼‰å…¥å¤±æ•—: ${error.message}`, 'error');
                } finally {
                    showLoading(false);
                }
            }
            
            // æ¸²æŸ“ETFè¡¨æ ¼
            function renderETFTable(data) {
                if (!Array.isArray(data)) {
                    console.error('ç„¡æ•ˆçš„è³‡æ–™æ ¼å¼:', data);
                    return;
                }
                
                etfTableBody.innerHTML = '';
                
                if (data.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="5" style="text-align: center;">æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„ETF</td>`;
                    etfTableBody.appendChild(row);
                    return;
                }
                
                data.forEach(etf => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${etf.code || '-'}</td>
                        <td>${etf.name || '-'}</td>
                        <td>${etf.index || '-'}</td>
                        <td>${etf.type || '-'}</td>
                        <td>${etf.manager || '-'}</td>
                    `;
                    etfTableBody.appendChild(row);
                });
            }
            
            // æœå°‹ETF
            function searchETF(query) {
                if (!query.trim()) {
                    renderETFTable(etfData);
                    return;
                }
                
                const lowerQuery = query.toLowerCase();
                const filteredData = etfData.filter(etf => 
                    (etf.code && etf.code.toLowerCase().includes(lowerQuery)) ||
                    (etf.name && etf.name.toLowerCase().includes(lowerQuery)) ||
                    (etf.index && etf.index.toLowerCase().includes(lowerQuery))
                );
                
                renderETFTable(filteredData);
            }
            
            // é¡¯ç¤º/éš±è—è¼‰å…¥å‹•ç•«
            function showLoading(show) {
                loadingElement.style.display = show ? 'flex' : 'none';
            }
            
            // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
            function showStatus(message, type = 'info') {
                statusElement.textContent = message;
                statusElement.style.display = 'block';
                statusElement.className = 'status';
                statusElement.classList.add(type);
                
                // 5ç§’å¾Œè‡ªå‹•éš±è—
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 5000);
            }
            
            // å¾ URL åƒæ•¸ç²å–æœå°‹é—œéµå­—
            function getSearchQueryFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('q') || '';
            }

            // åŸ·è¡Œæœå°‹
            function performSearch() {
                const query = getSearchQueryFromURL();
                if (query) {
                    searchInput.value = query;
                    searchETF(query);
                }
            }

            // äº‹ä»¶ç›£è½
            refreshBtn.addEventListener('click', () => {
                loadETFData();
                // é‡æ–°åŸ·è¡Œæœå°‹ä»¥ç¢ºä¿çµæœæ˜¯æœ€æ–°çš„
                setTimeout(performSearch, 100);
            });
            
            searchInput.addEventListener('input', (e) => searchETF(e.target.value));
            
            // åˆå§‹è¼‰å…¥
            loadETFData().then(() => {
                // è³‡æ–™è¼‰å…¥å®Œæˆå¾ŒåŸ·è¡Œæœå°‹
                performSearch();
            });
        });
    </script>
